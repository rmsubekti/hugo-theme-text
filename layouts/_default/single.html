{{ define "main" }}
<article class="post h-entry" itemscope="" itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ .Title }}</h1>
            <time class="dt-published" datetime="{{ .Date.Format " 2006-01-02T15:04:05+07:00" | safeHTML }}"
                itemprop="datePublished">
                {{- .Date.Format "Mon, 2 Jan 2006" -}}
            </time>
    </header>
    <div class="post-content e-content" itemprop="articleBody">
        {{- .Content -}}
    </div>
    <footer class="post-footer"></footer>

<div class="pagination">
    <div class="prev">
        {{- if .PrevInSection -}} <a href="{{.PrevInSection.Permalink}}">Previous</a> {{- end -}}
    </div>
    <div class="next">
        {{- if .NextInSection -}} <a href="{{.NextInSection.Permalink}}">Next</a> {{- end -}}
    </div>
</div>
</article>
{{- end -}}
