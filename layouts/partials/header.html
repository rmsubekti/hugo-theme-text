<header class="site-header">
    <a href="{{ .Site.BaseURL}}" class="site-title">
        <h2>{{.Site.Title }}</h2>
    </a>
    {{- with .Site.Sections -}}
    <nav>
        <a href="/" class="nav-link">Home</a>
        {{- range . -}}
        <a href="{{.Permalink}}" class="nav-link">{{.Title}}</a>
        {{- end -}}
        <a href="/about" class="nav-link">About</a>
    </nav>
    {{- end -}}
</header>
